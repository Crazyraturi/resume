<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subodh Raturi - Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Optional: Add a loading message */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Replace "your-resume.pdf" with your actual PDF file path -->
        <embed class="pdf-viewer" src="subodh_raturi_resume-1.pdf" type="application/pdf">
        
        <!-- Fallback content -->
        <div class="loading" style="display: none;">
            Loading resume... If the PDF doesn't appear, 
            <a href="subodh_raturi_resume-1.pdf" download>click here to download</a>.
        </div>
    </div>

</body>
</html>
